  <script>

  $("#dialog").dialog({
    autoOpen: false,
    modal: true,
    width: 600,
    height: 300,
    buttons: {
      "Dismiss": function() {
        $(this).dialog("close");
      }
    }
  });

  var margin = {top: 20, right: 120, bottom: 20, left: 120},
      width = 1000 - margin.left - margin.right,
      height = 2750 - margin.top - margin.bottom;

  var radiusOriginal = 4.5,
      radiusLarge = 6.0;

  var diameter = 900;
  var duration = 700;
  var i = 0;

  function elbow(d, i) {
    return "M" + d.source.y + "," + d.source.x
        + "V" + d.target.x + "H" + d.target.y;
  }

  var root; // store data in a variable accessible by all functions
  var select2_data;
  var cluster = d3.layout.cluster()
      .size([height, width - 160]);
  var xLocation = 0;
  var searchText = window.location.hash.substring(1);

  var diagonal = d3.svg.diagonal()
      .projection(function (d) {
      return [d.y, d.x];
  });

  var div = d3.select("body").append("div")   
  .attr("class", "nodeinfo")               
  .style("opacity", 0)

  var svg = d3.select("#canvas").append("svg")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


d3.json("aacr2016_txt.json", function(error, json) {
    root = json;
    root.x0 = height/2;
    root.y0 = 0;
    update(root);

    select2_data = extract_select2_data(root,[],0)[1];
    select2_data.sort(function(a, b) {
      var string1 = a.text;
      var string2 = b.text;
      return (string1 > string2) - (string1 < string2);
    });
  var holder = "Name/Abstract ID";
  if(searchText){
    searchTree();
    select2_data.forEach(function(dat){
      if(dat.id == searchText){
        holder = dat.text;
      }
    });
  }

  $("#search").select2({
      placeholder: holder,
      data: select2_data,
      containerCssClass: "search"
    });

  //attach search box listener
  $("#search").on("select2-selecting", function(e) {
    searchText = e.object.id;
    searchTree();
  })
});


function searchTree() {
    re = new RegExp(searchText,"ig");
    if(searchText.length > 1){
      d3.selectAll(".node").each(function(d){
          var match = false;
          match = re.test(d.presenterLast+", "+d.presenterFirst+" ("+d.name+")");
          if(match){
             // Walk parent chain
            var ancestors = [];
            var parent = d;
            while (typeof(parent) !== "undefined") {
                ancestors.push(parent);
                parent.class = "found";
                parent = parent.parent;
            }
          }
          d3.select(this).style("fill", match ? "red" : "black");
          d3.select(this).style("font-weight", match ? "bold" : "normal");
          if(match && !d.children){
            xLocation = d.x;
          }
      })
    }
    update(root);
    $('html, body').animate({
              scrollTop: xLocation,
              scrollLeft: 0
            }, 1000);
}

// update 
function update(source) {
    // Compute the new tree layout.
    var nodes = cluster.nodes(root).reverse(),
    links = cluster.links(nodes);

    // Update the nodes
    var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

    // Enter any new nodes at the parent's previous position.
    var nodeEnter = node.enter().append("g")
      .attr("class", "node")
    .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
    .on("click",function(d){
      if(d.children){
          var url = 'location.html'+'#'+d.name;
          if(searchText){
            url += '#'+searchText;
          }
          window.location.href = url;
        }else{
          showAbstract(d);
        }
      });


    nodeEnter.append("circle")
      .attr("r", radiusOriginal)
      .on("mouseover", function(d) {
        d3.select(this).attr("r", 8);
        if(d.presenterLast){
          var str;
          str = "<b>" + d.title + "</b><br/>";
          str += d.presenterFirst + " " + d.presenterLast + "<br/>";
          str += d.presenterInstitution + "<br/>";
          str += d.presenterCity + ", " + d.presenterCountry + "<br/>";
          str += "<strong>AACR category:</strong> "+d.category + "<br/>";
          str += "<strong>Sage category:</strong> "+d.sage + "<br/>";
          str += "<strong>Mechanism of Action:</strong> "+d.moa;
        
          showTooltip(d,str);
        }
      })
      .on("mouseout", function(d) {
        d3.select(this).attr("r", function(d){return d._children? radiusLarge : radiusOriginal;});
        hideToolTip();
      });
  
    nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d){return d.presenterLast ? (d.presenterLast+", "+d.presenterFirst) : ""})
      .style("fill-opacity", 1e-6);

    // Transition nodes to their new position.
    var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    nodeUpdate.select("circle")
      .attr("r", function(d){return d._children? radiusLarge : radiusOriginal;})
      .style("fill", "#fff");

    nodeUpdate.select("text")
      .style("fill-opacity", 1);

    // Transition exiting nodes to the parent's new position.
    var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

    nodeExit.select("circle")
      .attr("r", 1e-6);

    nodeExit.select("text")
      .style("fill-opacity", 1e-6);

    // Update the links
    var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

    // Transition links to their new position.
    link.transition()
      .duration(duration)
      .attr("d",elbow)
      .style("stroke",function(d){
        if(d.target.class==="found"){
          return "#ff4136";
        }else{
          return "#000000";
        }
      })
      .style("stroke-width",function(d){
        if(d.target.class==="found"){
          d.target.class = "undefined";
          return "4px";
        }else{
          return "1.5px";
        }
      });

    // Transition exiting nodes to the parent's new position.
    link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

    // Stash the old positions for transition.
    nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
      });
}
