<!DOCTYPE html>
  <meta charset="utf-8">
  <style>
  
  .node circle {
    fill: #fff;
      stroke: steelblue;
    stroke-width: 1px;
  }

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
    stroke-width: 1.5px;
}

div.nodeinfo {   
  position: absolute;           
  text-align: left;           
  width: 200px;                  
  height: auto;                 
  padding: 2px;             
  font: 12px sans-serif;        
  background: lightsteelblue;   
  border: 1px;      
  border-radius: 8px;           
}


</style>
  <body>
  <h2>AACR 2014: Ras special conference</h2>
  <h3>RAS Interactome</h3>
  <div id="topbar">
  Similarity: 
  <select onchange="changeView(this)">
    <option value="byText">by abstract</option>
    <option value="byLocation">by location</option>
    <option value="byCategory">by category</option>
  </select>
  &nbsp;
    Presenter Search (last name): <input type="text" id="searchInput"></input>  <i>Click on a node to view abstract.</i>
  </div>
  <div id="dialog" title="Abstract text" style="font-size: 12px"></div>
  <div id="canvas"></div>
  <div>Sage Bionetworks; Justin Guinney and Rodrigo Dientsmann; justin.guinney@sagebase.org</div>
  <script src="d3-3.5.13.min.js"></script>
  <link type="text/css" href="jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
  <script>
  
  
var diameter = 800;
var radius = 2.5, radiusLarge = 6.0;

var tree = d3.layout.tree()
    .size([360, diameter / 2 - 120])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });
    
var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });


var codes = ["1.0","1.1","1.2","1.3","2","3","4","5","6","7","8","9"];
var codeIdxMap = {};
for(var i = 0; i < codes.length; ++i){
  codeIdxMap[codes[i]] = i;
}
var color =  d3.scale.category20();


function color4code(code){
  return color(codeIdxMap[code]);
}

var svg = d3.select("#canvas").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

var svglinks = svg.append("g");

var div = d3.select("body").append("div")   
  .attr("class", "nodeinfo")               
  .style("opacity", 0);

function changeView(type){
  var jsonFile;
  switch(type.value){
    case "byLocation":
      jsonFile = "RASconf_geo.json";
      break;
    case "byCategory":
      jsonFile = "RASconf_cat.json";
      break;
    default:
      jsonFile = "RASconf_txt.json";
      break;
  }
  d3.json(jsonFile, function(error, root) {
    update(root);
  });
}

function hideToolTip(){
  div.style("opacity", 0);
    
  div.style("left", -1000 + "px")     
    .style("top", -1000 + "px");
}

function showTooltip(d){
  div.style("opacity", .9);
    
  var str = "<b>" + d.title + "</b><br/>";
  str += d.presenterFirst + " " + d.presenterLast + "<br/>";
  str += d.presenterInstitution + "<br/>";
  str += d.presenterCity + ", " + d.presenterCountry + "<br/>";
  div.html(str)
    .style("left", (d3.event.pageX + 28) + "px")     
    .style("top", (d3.event.pageY - 28) + "px");
//    <b>keywords:&nbsp;</b>NA<br> <a class=\"clicks\" href=\"#\" onclick=\"javascript:showAbstract(\'"
//             + d.name + "','" + d.title +"');\">Abstract</a>"
}

function update(root){
  var nodes = tree.nodes(root),
      links = tree.links(nodes);
  
  svglinks.selectAll(".link").remove();
  
  var link = svglinks.selectAll(".link")
      .data(links, function(d) { return d.target.id; })
      .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);
  
  var node = svg.selectAll(".node")
    .data(nodes, function(d) { return d.id; })
    
  node.selectAll("text").remove()
  
  var enter = node.enter().append("g").attr("class", "node");
  
  enter.append("circle")
    .attr("r", radius)
    .style('fill', function(d) { return color4code(d.sageCode); })
    .style('stroke',function(d) { return d.phase == "pre" ? "":"red"})
    .on("mouseover", function(d) {  
      d3.select(this).attr("r", radiusLarge);
      showTooltip(d);
    })
    .on("mouseout", function(d) {
      d3.select(this).attr("r", radius);
      hideToolTip();
    })
    .on("click", function(d){
      showAbstract(d.name, d.title);
    });
  
  
  node.transition()
      .duration(1000)
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
  
  var foo = function(d) { 
    return d.children ? d.presenterLast : d.presenterLast + ", " + d.presenterFirst; 
  }

  node.append("text")
      .attr("class","nodeText")
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
      .text(foo);
  
  node.exit().remove();  
}


d3.json("RASconf_txt.json", function(error, root) {
  update(root);  
});



//d3.select(self.frameElement).style("height", height + "px");

$("#dialog").dialog({
  autoOpen: false,
  modal: true,
  width: 600,
  height: 300,
  buttons: {
    "Dismiss": function() {
      $(this).dialog("close");
    }
  }
});

$('#searchInput').change(function(event) {
  var txt = this.value.toLowerCase();
  if(txt.length > 2){
    d3.selectAll(".nodeText").each(function(d){
      if(d.presenterLast){
        var match = d.presenterLast.toLowerCase().substring(0, txt.length) === txt;
        d3.select(this).style("fill", match ? "red" : "black");
        d3.select(this).style("font-weight", match ? "bold" : "normal");
      }
    })
  }
});


function showAbstract(id, title){
  
  $("#dialog").html("Loading....");
  $("#dialog").dialog("option", "title", id).dialog("open");
  d3.json("json/" + id + ".json", function(error, root){
    $("#dialog").html("<b>" + title + "</b><br/>"+ root.authors + "<p/>" + root.text);
  });
}


</script>
